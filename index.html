<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Subway</title>

    <!-- Subway Logo -->
    <link
      rel="shortcut icon"
      href="https://www.freepnglogos.com/uploads/subway-png-logo/for-subway-symbol-png-logo-1.png"
    />

    <!-- Import prolog interpreter -->
    <script type="text/javascript" src="tau-prolog.js"></script>

    <!-- Imports for bootstrap 4 css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <!-- Import local css -->
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row  min-vh-100">
        <div class="col-sm-3">
          <img
            src="./img/subway-logo.png"
            alt="Subway Logo"
            class="img-fluid"
            width="250"
            height="100"
          />
          <div id="selection-area">
            <p style="font-size: 15px; font-weight: bold;">
              Please make a selection:
            </p>
            <div
              id="btn-group"
              class="btn-toolbar flex-wrap"
              data-toggle="buttons"
              role="group"
              aria-label="Basic example"
            ></div>
            <br />
            <div>
              <button
                id="nextItem"
                type="button"
                class="btn btn-primary"
                style="display: none;"
              >
                Next Ingredient
              </button>
            </div>
          </div>
          <div>
            <button
              id="newOrder"
              type="button"
              class="btn btn-primary"
              style="display: none;"
            >
              New Order
            </button>
          </div>
        </div>
        <div class="col-sm-9 frame">
          <ul>
            <!-- User Dialogue Box -->
            <li style="width:100%; ">
              <div class="main-right user">
                <div class="text" style="float: right;
                padding-left: 10px;">
                  <H3 id="user-contents">Hello!</H3>
                  <p></p>
                </div>
                <div
                  style="display: flex;justify-content: center;align-items: center;width: 25%;float:left;padding:0px 0px 0px 10px"
                >
                  <img
                    style="width:100%;"
                    src="./img/user.png"
                  />
                </div>
              </div>
            </li>

            <!-- Subway Dialogue Box -->
            <li style="width:100%; height: 400px;">
              <div class="main user">
                <div
                  style="display: flex;justify-content: center;align-items: center;width: 25%;float:left;padding:0px 0px 0px 10px"
                >
                  <img
                    style="width:100%;"
                    src="./img/subway.png"
                  />
                </div>
                <div class="text" style="float: left;
                padding-right: 10px; padding-left: 10px;">
                  <span id="subway-header"><a>-broad_smile- Welcome to Subway, what kind of meal would you like?</a></span>
                  <p id="subway-contents" style="padding-left: 10px;">
                    <br />
                    <br><a>normal</a><br><a>healthy</a><br><a>veggie</a><br><a>vegan</a><br><a>value</a></p>
                  </p>
                  <p></p>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="index.js"></script>
</html>
