<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Subway</title>

    <!-- Import prolog interpreter -->
    <script type="text/javascript" src="tau-prolog.js"></script>

    <!-- Imports for bootstrap 4 css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <!-- Import local css -->
    <link href="./styles.css" rel="stylesheet" />

    <!-- Import animation css -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 d-flex justify-content-center frame">
          <img
            src="subway-logo.png"
            alt="Subway Logo"
            width="500"
            height="200"
          />
          <ul></ul>
          <div>
            <div class="msj-rta macro">
              <div class="text text-r" style="background:whitesmoke !important">
                <input class="mytext" placeholder="Type a message" />
              </div>
            </div>
            <div style="padding:10px;">
              <span class="glyphicon glyphicon-share-alt"></span>
            </div>
          </div>
        </div>
        <div class="col-sm-5 animated bounceInDown slow">
          <p style="font-size: 15px;">
            Meal Information:
            <li style="font-size: 15px;">
              Vegan and Veggies meals do not have meat options
            </li>
            <li style="font-size: 15px;">
              Healthy meals do not have fatty sauces
            </li>
            <li style="font-size: 15px;">Value meals do not have top-ups</li>
            <li style="font-size: 15px;">
              Vegan meals do not have cheese top-ups
            </li>
          </p>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="./index.js"></script>
</html>
