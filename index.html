<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Subway</title>

    <!-- Subway Logo -->
    <link
      rel="shortcut icon"
      href="https://www.freepnglogos.com/uploads/subway-png-logo/for-subway-symbol-png-logo-1.png"
    />

    <!-- Import prolog interpreter -->
    <script type="text/javascript" src="tau-prolog.js"></script>

    <!-- Imports for bootstrap 4 css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <!-- Import local css -->
    <link href="./styles.css" rel="stylesheet" />

    <!-- Import animation css -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row  min-vh-100">
        <div class="col-sm-3 animated bounceInDown slow">
          <img
            src="subway-logo.png"
            alt="Subway Logo"
            class="img-fluid"
            width="250"
            height="100"
          />
          <p style="font-size: 15px;">
            Meal Information:
            <li style="font-size: 15px;">
              Vegan and Veggies meals do not have meat options
            </li>
            <li style="font-size: 15px;">
              Healthy meals do not have fatty sauces
            </li>
            <li style="font-size: 15px;">Value meals do not have top-ups</li>
            <li style="font-size: 15px;">
              Vegan meals do not have cheese top-ups
            </li>
          </p>
          <div>
            <p style="font-size: 15px; font-style: oblique;">
              Please make a selection:
            </p>
            <div
              id="btn-group"
              class="btn-toolbar flex-wrap"
              data-toggle="buttons"
              role="group"
              aria-label="Basic example"
            ></div>
          </div>
        </div>
        <div class="col-sm-9 frame">
          <ul>

                 <!-- User Dialogue Box -->
                 <li style="width:100%; ">
                    <div class="msj-rta macro">
                      <div class="text text-r">
                        <p id="user-contents"><H3>Hello!</H3></p>
                        <p><small id="user-date"></small></p>
                      </div>
                      <div class="avatar" style="padding:0px 0px 0px 10px">
                        <img
                          class="img-square"
                          style="width:100%;"
                          src="https://www.pinclipart.com/picdir/big/34-345142_suit-boys-avatar-icon-png-clipart.png"
                        />
                      </div>
                    </div>
                  </li>

            <!-- Subway Dialogue Box -->
            <li style="width:100%; height: 400px;">
              <div class="msj macro">
                <div class="avatar">
                  <img
                    class="img-square"
                    style="width:100%;"
                    src="https://i.imgur.com/CZPgZbW.png"
                  />
                </div>
                <div class="text text-l">
                  <p id="subway-contents"></p>
                  <p><small id="subway-date"></small></p>
                </div>
              </div>
            </li>
       
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="index.js"></script>
</html>
